<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Netmon - requests</title>
      <script src="../../common/simplePerformance.js"></script>
      <script src="../../common/utils.js"></script>
      <script src="../../lib/lightdom.js"></script>
      <script src="../../common/app.js"></script>
      

      <script src="main.js"></script>
      <script src="details.js"></script>
      <script src="table.js"></script>

      <link rel="stylesheet" type="text/css" href="../../static/pure/pure-min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div id = 'toolbar' class = 'bar'>
        <div class = 'bar-left'>
          <!-- <button  id = 'clearTab' class = 'button' title = 'Clear this tab traffic'>🗑</button> -->

          <button  id = 'clearTab' class = 'button' >
            <svg class = 'fa-icon' title = 'Clear this tab traffic'>
              <use xlink:href="../../static/font-awesome/sprites/regular.svg#trash-alt"></use>
            </svg> 
          </button>

          <button  id = 'clearAll' class = 'button' title = 'Clear everything (all tabs)'>🗑</button>

          <button  id = 'running' class = 'button pressed' title = 'Play / Pause'>⏸️️</button>
          
          <button  id = 'blocking' class = 'button' title = 'Block requests from this tab'>️✋</button>
          
          <input type = 'text' placeholder = 'Filter' id = 'filter-text'>

          <label title = 'Show all the requests for this tab, including previous navigations'>
            <input type = 'checkbox' id = 'filter-show-archived'> archived
          </label>
        </div>

        <div class = 'bar-right'>
          <button  id = 'popOut' class = 'button' title = 'To full window'>🗔</button>
          <button  id = 'showGlobal' class = 'button' title = 'Global monitor'>🌍</button>
          <!--
          <span>🗑⏸️️️✋🗔🌍⏵/▶️⏸⏸️️️</span>
          -->
        </div>
        
    </div>

    <!-- usually hidden, unless there is a lot of job to do (loading entries)-->
    <div id = 'loader'></div>

    <table id = 'entries-table' class="entries-table" >
      <thead></thead>
      <tbody></tbody>
    </table> 
    
    <div id = 'statusbar' class = 'bar'>
        <div class = 'bar-left'>
          <span id = 'stats'></span>
        </div>
        <div class = 'bar-right'>
          <!-- currently monitored tab info (or global) -->
          <span id = 'tabinfo'></span>      
        </div>
    </div>


    <div class = 'modal' id = 'modal-entry-details'>
      <label class = 'modal-btn-close'>✕</label>
      <div class = 'content entry-details'>
          <h2>loading....</h2>
      </div>
      
      <br>
      <button class = 'modal-btn-ok'>OK</button>
    </div>

  </body>
</html>
