<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Netmon - requests</title>
      <script src="../../common/utils.js"></script>
      <script src="../../lib/lightdom.js"></script>
      <script src="../../common/app.js"></script>
      

      <script src="main.js"></script>
      <script src="details.js"></script>
      <script src="table.js"></script>

      <link rel="stylesheet" type="text/css" href="../../static/pure/pure-min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div id = 'toolbar' class = 'bar'>
      <span id = 'filter'>
        <input type = 'text' placeholder = 'Filter' id = 'filter-text'>
      </span> 
    </div>

    <table id = 'entries-table' class="entries-table" >
      <thead></thead>
      <tbody></tbody>
    </table> 
    <div id = 'status' class = 'bar'></div>

    <div id = 'buttons-bar' class = 'bar'>
      <button  id = 'popOut' class = 'pure-button' title = 'Pop-out this tab'>Pop-out</button>
      <button  id = 'clearTab' class = 'pure-button' title = 'Clear this tab traffic'>Clear</button>

      <button  id = 'showFull' class = 'pure-button' title = 'Show all tabs traffic'>General monitor</button>
      <button  id = 'clearAll' class = 'pure-button'>Clear everything (all tabs)</button>
    </div>

    <div class = 'modal' id = 'modal-entry-details'>
      <label class = 'modal-btn-close'>âœ•</label>
      <div class = 'content entry-details'>
          <h2>loading....</h2>
      </div>
      
      <br>
      <button class = 'modal-btn-ok'>OK</button>
    </div>

  </body>
</html>
